<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MovieTrackr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">


    <h1>MovieTrackr</h1>

    <div id="list-container"> </div>
    <button id="add-movie-button" class="btn btn-primary" onclick="handleAddMovieClick()">Add Movie</button>
      <div id="form-container"class="panel hidden">
        <form id="add-movie-form">

          <input type="hidden" id="movie-id" value=""/>

          <div class="form-group">
            <label for="movie-title">Title</label>
            <input type="text" class="form-control" id="movie-title" placeholder="Title">
          </div>

          <div class="form-group">
            <label for="movie-description">Description</label>
            <input type="text" class="form-control" id="movie-description" placeholder="Description">
          </div>

          <button type="button" onclick="submitMovieForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelMovieForm()" class="btn btn-link">Cancel</button>

        </form>
      </div>
    </div>


  <script type="text/javascript">
    $(document).ready(function(){
      refreshMovieDisplay();
      setForm();
    });
  </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script type="text/javascript" src="/js/app.js">  </script>

  </body>
</html>
