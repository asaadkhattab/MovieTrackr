<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MovieTrackr</title>
  </head>
  <body class="container">
    <h1>MovieTrackr</h1>

    <div id="list-container">
      <div class="panel">
        <form id="">
          <legend>Movie</legend>

          <div class="form-group">
            <label for="movie-title">Title</label>
            <input type="text" class="form-control" id="movie-title" placeholder="Title">
          </div>

          <div class="form-group">
            <label for="movie-description">Description</label>
            <input type="text" class="form-control" id="movie-description" placeholder="Description">
          </div>

          <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelFileForm()" class="btn btn-link">Cancel</button>

        </form>
      </div>
    </div>


  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/app.js">

  </script>
  <script type="text/javascript">
    $(document).ready(function(){
      refreshMovieDisplay();
    });
  </script>
</html>
