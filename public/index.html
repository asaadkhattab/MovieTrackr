<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MovieTrackr</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">
  </head>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <body>

    <!-- NAVIGATION-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MovieTrackr</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn sbtn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">

    <!-- HEADER -->
    <h1 class="title">MovieTrackr</h1>

    <!-- FORM TO SUBMIT MOVIE-->
      <div id="form-container" class="panel jumbotron">

        <form id="add-movie-form">
          <input type="hidden" id="movie-id" value="" />

          <div class="form-group">
            <label for="movie-title">Title</label>
            <input type="text" class="form-control" id="movie-title" placeholder="Title">
          </div>

          <div class="form-group">
            <label for="movie-description">Description</label>
            <input type="text" class="form-control" id="movie-description" placeholder="Description">
          </div>

          <button type="button" onclick="submitMovieForm()" class="btn btn-success">Add Movie</button>
          <button type="button" onclick="cancelMovieForm()" class="btn btn-link">Cancel</button>

        </form>
      </div>
    </div>

    <!-- LIST OF MOVIES DISPLAY-->
    <div class="container-fluid">
      <div id="list-container"> </div>
    </div>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="/js/app.js">  </script>

    <script>
      $(document).ready(function () {
        refreshMovieDisplay();
        setForm();
      });
    </script>
  </body>
</html>
